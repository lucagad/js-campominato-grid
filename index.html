<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Campo Minato</title>
</head>
<body>
  
  <!-- Header -->
  <div class="container-fluid">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="https://yt3.ggpht.com/ytc/AKedOLTO2XVhtyMr24Dnz6QJ-Lsj_05XHim-qMoF6PRc=s900-c-k-c0x00ffffff-no-rj" alt="">
        <span class="fs-3 text-uppercase fw-bold">Campo Minato</span>
      </a>

      <div class="col-md-8 d-flex justify-content-end align-items-center">

        <div class="difficult_box mx-3 d-flex justify-content-end align-items-center">
          <span class="mx-3">Livello di difficolt&aacute;</span>
          <select id="game_difficult" class="mx-1 form-select" aria-label="Default select example">
            <option selected value="49">Facile</option>
            <option value="81">Media</option>
            <option value="100">Difficile</option>
          </select>
        </div>

        <div class="button_box mx-1">
          <button id="start_game" type="button" class="px-3 btn btn-primary">Gioca</button>
        </div>
      </div>
    </header>
  </div>

  <!-- Main with Dynamic Game grid -->
  <main>
    <div class="container_game_grid"></div>
  </main>

  <!-- Footer -->
  <div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="https://yt3.ggpht.com/ytc/AKedOLTO2XVhtyMr24Dnz6QJ-Lsj_05XHim-qMoF6PRc=s900-c-k-c0x00ffffff-no-rj" alt="">
        </a>
        <span class="text-muted">Made with &hearts; in Boolean</span>
      </div>
    </footer>  
  </div>


  <script src="js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
